<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="#f8f9fa"/>
  <rect width="400" height="600" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="80" width="300" height="440" rx="25" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  <rect x="60" y="90" width="280" height="420" rx="20" fill="#000"/>
  
  <!-- Screen content placeholder -->
  <rect x="70" y="110" width="260" height="40" rx="8" fill="#2196F3" opacity="0.8"/>
  <rect x="70" y="170" width="120" height="80" rx="12" fill="#4CAF50" opacity="0.6"/>
  <rect x="210" y="170" width="120" height="80" rx="12" fill="#FF9800" opacity="0.6"/>
  <rect x="70" y="270" width="260" height="120" rx="15" fill="#9C27B0" opacity="0.5"/>
  <rect x="70" y="410" width="180" height="30" rx="15" fill="#F44336" opacity="0.7"/>
  
  <!-- App icon placeholder -->
  <circle cx="200" cy="480" r="20" fill="#2196F3" opacity="0.8"/>
  <text x="200" y="485" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">ðŸŽ®</text>
  
  <!-- Loading indicator -->
  <g transform="translate(200, 550)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#2196F3" stroke-width="2" stroke-dasharray="18 6" transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>