<svg xmlns="http://www.w3.org/2000/svg" width="360" height="640" viewBox="0 0 360 640" style="background:#f5f5f5">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48cae4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#023e8a;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="card3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06ffa5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#3d5a80;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="360" height="640" fill="url(#bg)"/>
  
  <!-- Top Header -->
  <rect x="20" y="50" width="320" height="60" rx="12" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  <text x="180" y="85" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">🎮 Adivinhe Já!</text>
  
  <!-- Category Cards Grid -->
  <rect x="30" y="140" width="135" height="90" rx="8" fill="url(#card1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="97" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">PESSOAS</text>
  <text x="97" y="190" text-anchor="middle" fill="white" font-family="Arial" font-size="14">👥</text>
  <rect x="30" y="196" width="135" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="30" y="196" width="90" height="12" rx="6" fill="rgba(255,255,255,0.8)"/>
  
  <rect x="195" y="140" width="135" height="90" rx="8" fill="url(#card2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="262" y="170" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">LUGARES</text>
  <text x="262" y="190" text-anchor="middle" fill="white" font-family="Arial" font-size="14">🏛️</text>
  <rect x="195" y="196" width="135" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="195" y="196" width="110" height="12" rx="6" fill="rgba(255,255,255,0.8)"/>
  
  <rect x="30" y="260" width="135" height="90" rx="8" fill="url(#card3)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="97" y="290" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">ANIMAIS</text>
  <text x="97" y="310" text-anchor="middle" fill="white" font-family="Arial" font-size="14">🐾</text>
  <rect x="30" y="316" width="135" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="30" y="316" width="70" height="12" rx="6" fill="rgba(255,255,255,0.8)"/>
  
  <rect x="195" y="260" width="135" height="90" rx="8" fill="url(#card1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="262" y="290" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">OBJETOS</text>
  <text x="262" y="310" text-anchor="middle" fill="white" font-family="Arial" font-size="14">🎯</text>
  <rect x="195" y="316" width="135" height="12" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="195" y="316" width="85" height="12" rx="6" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Difficulty Selector -->
  <rect x="30" y="380" width="300" height="50" rx="25" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  <text x="180" y="400" text-anchor="middle" fill="#333" font-family="Arial" font-size="12" font-weight="bold">NÍVEL DE DIFICULDADE</text>
  
  <circle cx="100" cy="415" r="12" fill="#28a745" stroke="white" stroke-width="2"/>
  <text x="100" y="420" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">F</text>
  
  <circle cx="180" cy="415" r="12" fill="#ffc107" stroke="white" stroke-width="2"/>
  <text x="180" y="420" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">M</text>
  
  <circle cx="260" cy="415" r="12" fill="#dc3545" stroke="white" stroke-width="2"/>
  <text x="260" y="420" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">D</text>
  
  <!-- Game Stats -->
  <rect x="30" y="460" width="300" height="80" rx="12" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  <text x="180" y="485" text-anchor="middle" fill="#333" font-family="Arial" font-size="14" font-weight="bold">📊 Suas Estatísticas</text>
  
  <text x="50" y="505" fill="#666" font-family="Arial" font-size="11">Palavras descobertas:</text>
  <text x="280" y="505" text-anchor="end" fill="#28a745" font-family="Arial" font-size="11" font-weight="bold">127</text>
  
  <text x="50" y="520" fill="#666" font-family="Arial" font-size="11">Melhor sequência:</text>
  <text x="280" y="520" text-anchor="end" fill="#007bff" font-family="Arial" font-size="11" font-weight="bold">23</text>
  
  <!-- Play Button -->
  <rect x="60" y="570" width="240" height="45" rx="22" fill="#007bff" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="180" y="598" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">🎮 COMEÇAR A JOGAR</text>
  
  <!-- Loading indicator -->
  <g transform="translate(180, 620)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2" stroke-dasharray="12 4" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>