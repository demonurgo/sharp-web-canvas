<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <pattern id="grid" width="15" height="15" patternUnits="userSpaceOnUse">
      <path d="M 15 0 L 0 0 0 15" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="#f8f9fa"/>
  <rect width="400" height="600" fill="url(#grid)" opacity="0.2"/>
  
  <!-- Phone mockup -->
  <rect x="50" y="60" width="300" height="480" rx="25" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  <rect x="60" y="70" width="280" height="460" rx="20" fill="#000"/>
  
  <!-- App header -->
  <rect x="70" y="90" width="260" height="50" rx="8" fill="#4CAF50" opacity="0.8"/>
  <text x="200" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">📱 Figurinhas PWA</text>
  
  <!-- Album grid -->
  <rect x="80" y="160" width="60" height="80" rx="8" fill="url(#cardGradient)"/>
  <rect x="150" y="160" width="60" height="80" rx="8" fill="#2196F3" opacity="0.7"/>
  <rect x="220" y="160" width="60" height="80" rx="8" fill="#9C27B0" opacity="0.6"/>
  <rect x="290" y="160" width="60" height="80" rx="8" fill="#FF5722" opacity="0.7"/>
  
  <rect x="80" y="250" width="60" height="80" rx="8" fill="#607D8B" opacity="0.6"/>
  <rect x="150" y="250" width="60" height="80" rx="8" fill="#795548" opacity="0.7"/>
  <rect x="220" y="250" width="60" height="80" rx="8" fill="#00BCD4" opacity="0.6"/>
  <rect x="290" y="250" width="60" height="80" rx="8" fill="#CDDC39" opacity="0.7"/>
  
  <!-- Progress bar -->
  <rect x="80" y="350" width="240" height="8" rx="4" fill="#e0e0e0"/>
  <rect x="80" y="350" width="180" height="8" rx="4" fill="#4CAF50"/>
  <text x="200" y="375" text-anchor="middle" fill="#666" font-family="Arial" font-size="12">75% Completo</text>
  
  <!-- Social features -->
  <circle cx="120" cy="420" r="15" fill="#2196F3" opacity="0.8"/>
  <text x="120" y="425" text-anchor="middle" fill="white" font-family="Arial" font-size="10">👥</text>
  
  <circle cx="200" cy="420" r="15" fill="#FF9800" opacity="0.8"/>
  <text x="200" y="425" text-anchor="middle" fill="white" font-family="Arial" font-size="10">⭐</text>
  
  <circle cx="280" cy="420" r="15" fill="#9C27B0" opacity="0.8"/>
  <text x="280" y="425" text-anchor="middle" fill="white" font-family="Arial" font-size="10">🏆</text>
  
  <!-- PWA indicator -->
  <rect x="70" y="460" width="260" height="30" rx="15" fill="#34A853" opacity="0.9"/>
  <text x="200" y="478" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">📱 Instalável como App</text>
  
  <!-- Loading indicator -->
  <g transform="translate(200, 520)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FF6B35" stroke-width="2" stroke-dasharray="18 6" transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>